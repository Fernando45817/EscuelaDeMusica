    <style>
        /* Variables CSS */
        :root {
            --text-color: #333;
            --main-color: #CC4400;
            --background-content: white;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* Estilos Generales */
        body {
            background-image: url(img/fondo4.jpg);
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0 10px 50px 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: var(--main-color);
            text-align: center;
            margin-top: 0;
        }

        /* Encabezado */
        .encabezado {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            margin-bottom: 20px;
            position: relative;
        }
        
        /* Logo */
        .encabezado img:first-child {
            width: 350px;
            height: auto;
        }

        /* Bot贸n de Regreso */
        .regreso {
            position: absolute;
            left: 10px; 
            top: 20px;
        }

        .regreso img {
            /*  CAMBIO: Se redujo el tama帽o de 80px a 50px */
            width: 50px; 
            height: auto;
            transition: transform 0.2s;
        }

        .regreso img:hover {
            transform: scale(1.05);
        }

        /* Contenido Principal */
        .contenido {
            background-color: var(--background-content);
            padding: 30px;
            margin: 20px 0;
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow-color);
            text-align: center;
        }
        
        /* Contenedor de Publicaciones de Facebook */
        .publicaciones {
            display: flex;
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center; 
            width: 100%;
            max-width: 1500px; 
            margin-top: 30px;
        }
        
        /* Contenedor individual de Facebook */
        .contenedor-facebook {
            background-color: var(--background-content);
            box-shadow: 0 2px 4px var(--shadow-color);
            border-radius: 5px;
            padding: 10px;
            width: 100%; 
            max-width: 520px; 
            box-sizing: border-box;
            overflow: hidden; 
        }
        
        .contenedor-facebook iframe {
            display: block;
            width: 100%; 
            height: 700px; /* Un alto consistente para las publicaciones */
            border: none;
        }
        
        /* Ajuste de altura para la publicaci贸n corta (Ejemplo de la segunda publicaci贸n) */
        .contenedor-facebook iframe[style*="height: 500px"] {
             height: 500px;
        }


        /* Media Query para responsividad en m贸viles */
        @media (max-width: 600px) {
            .regreso {
                left: 5px;
                top: 5px;
            }
            
            .regreso img {
                /*  CAMBIO EN MEDIA QUERY: Se ajusta a 40px para m贸viles */
                width: 40px; 
            }

            .encabezado img:first-child {
                width: 250px;
            }

            .contenido {
                padding: 20px;
                margin: 10px 0;
            }

            .publicaciones {
                flex-direction: column; 
                gap: 15px;
            }
            
            .contenedor-facebook {
                max-width: 100%;
            }
        }

    </style>
</head>
