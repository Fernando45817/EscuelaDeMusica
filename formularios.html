<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripci√≥n | Academia SONATA</title>
    <style>
        /* üé® Variables CSS para consistencia */
        :root {
            --text-color: #333;
            --main-color-orange: #CC4400; /* Naranja/Rojo de tu logo */
            --highlight-color: #ff6347; /* Tomate */
            --bg-form-color: #fff;
            --button-color: var(--main-color-orange);
            --button-hover-color: #AA3300;
        }

        /* üñºÔ∏è Estilos del Cuerpo */
        body {
            background-image: url(img/fondo4.jpg);
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0 10px 50px 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* üñºÔ∏è Encabezado (Logo y Bot√≥n de Regreso) */
        .encabezado {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
            padding-top: 20px;
        }

        .encabezado .logo {
            width: 350px;
            height: auto;
            margin-right: auto;
        }

        .encabezado .regreso img {
            width: 80px;
            height: auto;
            transition: transform 0.2s;
        }
        
        /* üìù Estilos del Formulario */
        .registration-form {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            padding: 30px;
            background: var(--bg-form-color);
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            border-left: 5px solid var(--highlight-color);
        }

        h2 {
            text-align: center;
            color: var(--main-color-orange);
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            font-size: 1.8em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--highlight-color);
            outline: none;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
        }

        /* Estilo del Separador */
        .separator {
            border-top: 1px solid #ddd;
            margin: 25px 0;
        }

        /* üü¢ Bot√≥n de Env√≠o a WhatsApp */
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s;
            margin-top: 30px;
        }

        button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-1px);
        }

        /* Media Query simple para mejor visualizaci√≥n en m√≥viles */
        @media (max-width: 650px) {
            .encabezado .logo {
                width: 250px;
            }
            .encabezado .regreso img {
                width: 60px;
            }
        }
    </style>
</head>
<body>
    
    <div class="encabezado">
        <img src="img/logo mejorado 2 sonata.png" alt="Logo de Sonata" class="logo">
        <a href="index.html" class="regreso">
            <img src="../EscuelaDeMusica/img/EscuelaDeMusica-main/img/regresa-naranja.png" alt="Regresar">
        </a>
    </div>

    <form class="registration-form" onsubmit="enviarWhatsApp(event)">
        <h2>Inscripci√≥n | Academia SONATA</h2>
        
        <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
        </div>
        
        <div class="form-group">
            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="telefono">Tel√©fono (con C√≥digo de Pa√≠s):</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ej: 52 55 1234 5678" required>
        </div>

        <div class="separator"></div>
        
        <div class="form-group">
            <label for="instrumento">Instrumento de Inter√©s:</label>
            <select id="instrumento" name="instrumento" required>
                <option value="">Seleccione un instrumento</option>
                <option value="Guitarra">Guitarra</option>
                <option value="Piano/Teclado">Piano/Teclado</option>
                <option value="Bateria">Bater√≠a</option>
                <option value="Violin">Viol√≠n</option>
                <option value="Bajo electrico">Bajo El√©ctrico</option>
                <option value="Otro">Otro (Especifique en comentarios)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Nivel de Experiencia:</label>
            <div class="radio-group">
                <label><input type="radio" name="nivel" value="Principiante" required> Principiante</label>
                <label><input type="radio" name="nivel" value="Intermedio"> Intermedio</label>
                <label><input type="radio" name="nivel" value="Avanzado"> Avanzado</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="dias">D√≠as y Horarios Preferidos:</label>
            <textarea id="dias" name="dias" rows="3" placeholder="Ej: Lunes 5 PM, Mi√©rcoles 6 PM"></textarea>
        </div>

        <div class="separator"></div>

        <div class="form-group">
            <label for="comentarios">Comentarios Adicionales (Metas musicales, dudas, etc.):</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
        </div>
        
        <button type="submit">Enviar Solicitud por WhatsApp</button>
    </form>


    <script>
        function enviarWhatsApp(event) {
            event.preventDefault(); // Evita el env√≠o tradicional del formulario
            
            const form = event.target;
            const nombre = form.nombre.value + ' ' + form.apellidos.value;
            const email = form.email.value;
            const telefono = form.telefono.value;
            const instrumento = form.instrumento.value;
            
            // Verificamos que se haya seleccionado un nivel
            const nivelElemento = form.elements['nivel'];
            let nivel = '';
            for (let i = 0; i < nivelElemento.length; i++) {
                if (nivelElemento[i].checked) {
                    nivel = nivelElemento[i].value;
                    break;
                }
            }
            if (!nivel) {
                 nivel = 'No especificado';
            }

            const dias = form.dias.value || 'No especificado';
            const comentarios = form.comentarios.value || 'No hay comentarios adicionales.';
            
            // ‚ö†Ô∏è N√∫mero de destino: 52 81 8020 8785 (formato para WhatsApp: 52 + 10 d√≠gitos)
            const numeroDestino = '528180208785'; 
            
            // üìù Formatear el mensaje, usando %0A para saltos de l√≠nea y %09 para tabulaciones/espacios
            const mensaje = `*Nueva Solicitud de Inscripci√≥n - Academia SONATA*%0A%0A` +
                            `*Datos del Alumno:*%0A` +
                            `  Nombre: ${nombre}%0A` +
                            `  Email: ${email}%0A` +
                            `  Tel√©fono: ${telefono}%0A%0A` +
                            `*Detalles del Curso:*%0A` +
                            `  Instrumento de Inter√©s: ${instrumento}%0A` +
                            `  Nivel de Experiencia: ${nivel}%0A` +
                            `  D√≠as/Horarios Preferidos: ${dias}%0A%0A` +
                            `*Comentarios Adicionales:*%0A` +
                            `${comentarios}`;

            const urlWhatsApp = `https://api.whatsapp.com/send?phone=${numeroDestino}&text=${encodeURIComponent(mensaje)}`;
            
            // Redirigir al usuario
            window.open(urlWhatsApp, '_blank');
        }
    </script>
</body>
</html>
