<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción | Escuela de Música Armonía</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff7b00;
            padding: 20px;
        }
        .registration-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #ff6347; /* Tomate */
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
            font-size: 16px;
        }
        .radio-group label,
        .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50; /* Verde */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
      <img src="img/logo mejorado 2 sonata.png" alt="Logo de Sonata" width="350px" height="225px">
          <a href="index.html"><img src="../EscuelaDeMusica/img/EscuelaDeMusica-main/img/regresa-naranja.png" width="100" height="100"></a>


    <form class="registration-form" action="/submit-form" method="POST">
        <h2>Inscripción | Academia SONATA</h2>
        
        <div class="form-group">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ej: 555-123-4567" required>
        </div>

        ---
        
        <div class="form-group">
            <label for="instrumento">Instrumento de Interés:</label>
            <select id="instrumento" name="instrumento" required>
                <option value="">Seleccione un instrumento</option>
                <option value="guitarra">Guitarra</option>
                <option value="piano">Piano/Teclado</option>
                <option value="bateria">Batería</option>
                <option value="violin">Violín</option>
                <option value="voz">Bajo electrico</option>
                <option value="otro">Otro (Especifique abajo)</option>
            </select>
        </div>

        <div class="form-group">
            <label>Nivel de Experiencia:</label>
            <div class="radio-group">
                <label><input type="radio" name="nivel" value="principiante" required> Principiante (Sin experiencia)</label>
                <label><input type="radio" name="nivel" value="intermedio"> Intermedio (Conocimientos básicos)</label>
                <label><input type="radio" name="nivel" value="avanzado"> Avanzado (Experiencia previa)</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="dias">Días y Horarios Preferidos:</label>
            <textarea id="dias" name="dias" rows="3" placeholder="Ej: Lunes 5 PM, Miércoles 6 PM"></textarea>
        </div>

        ---

        <div class="form-group">
            <label for="comentarios">Comentarios Adicionales (Metas musicales, dudas, etc.):</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
        </div>
        
        <button type="submit">Enviar Solicitud de Inscripción</button>
    </form>
</body>
</html>
